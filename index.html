<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Webpage Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 1rem;
    }

    main {
      flex: 3;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    aside {
      flex: 1;
      padding: 1rem;
      background-color: #e4e4e4;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This is where your main content goes.</p>
    </main>
    <aside>
      <h3>Sidebar</h3>
      <p>Some additional info or links here.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>
</body>
</html>
